<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Collage Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Media Collage Generator</h1>
        <input type="file" id="fileInput" accept="image/*, video/*" multiple>
        <button id="finalizeCollage">Generate Collage</button>
        <label for="bgColor">Choose Background Color:</label>
        <input type="color" id="bgColor" name="bgColor" value="#333333">
    </div>

    <div class="container2" id="container2">
        <div id="finalCollage2" class="final-collage"></div>
        <div id="videoCollage" class="video-collage"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
